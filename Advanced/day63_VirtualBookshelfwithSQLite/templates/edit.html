<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h3>Book Name: {{book.title}}.capitalize()</h3>
    <h3>Current Rating: {{book.rating}}</h3>
    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <label>New Rating</label>
        <input name='new_rating' type="text">
        <button type="submit">Update</button>
    </form>
</body>
</html>
