<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if num == 0: %}
        <h3>No book here</h3>
    {% else: %}
        {% for book in books %}
        <ul>
            <li>
                <a href="{{ url_for('delete', id=book.id) }}">Delete</a>
                {{book.title.capitalize()}} - {{book.author.capitalize()}} - {{book.rating}}/10
                <a href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
            </li>
        </ul>
        {% endfor %}
    {% endif %}
    
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
